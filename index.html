<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Dark</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b1220;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  color: #fff;
}

/* Header */
.header {
  height: 55px;
  background: #0f172a;
  display: flex;
  align-items: center;
  padding: 0 15px;
}

/* Menu icon */
.menu-btn span {
  display: block;
  height: 4px;
  width: 28px;
  background: #fff;
  margin: 5px 0;
  border-radius: 2px;
}

/* Chat area */
.chat-area {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.chat-area img {
  max-width: 100%;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
}

/* Input box */
.chat-box {
  padding: 10px;
  background: #0f172a;
}

.chat-input {
  display: flex;
  background: #1e293b;
  border-radius: 25px;
  padding: 8px;
}

.chat-input textarea {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: #fff;
  resize: none;
  font-size: 15px;
}

.send-btn {
  background: #10a37f;
  border: none;
  color: white;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}

/* FULLSCREEN IMAGE VIEW */
.fullscreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}

.fullscreen img {
  max-width: 95%;
  max-height: 80%;
  border-radius: 10px;
}

/* Controls */
.controls {
  margin-top: 15px;
  display: flex;
  gap: 15px;
}

.controls a,
.controls button {
  background: #10a37f;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- Chat area -->
<div class="chat-area" id="chat"></div>

<!-- Input -->
<div class="chat-box">
  <div class="chat-input">
    <textarea id="msg" rows="1" placeholder="Type diagram name..."></textarea>
    <button class="send-btn" onclick="send()">âž¤</button>
  </div>
</div>

<!-- Fullscreen Viewer -->
<div class="fullscreen" id="viewer">
  <img id="viewerImg">
  <div class="controls">
    <a id="downloadBtn" download>Download</a>
    <button onclick="closeViewer()">Close</button>
  </div>
</div>

<script>
const diagrams = {
  "kidney": "images/kidney.png",
  "heart": "images/heart.png"
};

function send() {
  const input = document.getElementById("msg");
  const text = input.value.toLowerCase().trim();
  input.value = "";

  if (!diagrams[text]) return;

  const img = document.createElement("img");
  img.src = diagrams[text];
  img.onclick = () => openViewer(img.src);

  document.getElementById("chat").appendChild(img);
}

function openViewer(src) {
  document.getElementById("viewerImg").src = src;
  document.getElementById("downloadBtn").href = src;
  document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
