<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Demo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

/* Top header */
.header {
    height: 55px;
    background: #ffffff;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-bottom: 1px solid #ddd;
}

/* Menu button */
.menu-btn {
    width: 30px;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    height: 4px;
    background: #333;
    margin: 5px 0;
    border-radius: 2px;
}

/* Side menu */
.menu {
    position: fixed;
    top: 55px;
    left: -220px;
    width: 220px;
    height: 100%;
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 15px;
    transition: left 0.3s ease;
}

/* Show menu */
.menu.active {
    left: 0;
}

/* Toggle row */
.toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 15px;
}

/* Switch */
.switch {
    position: relative;
    width: 40px;
    height: 20px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    inset: 0;
    background: #ccc;
    border-radius: 20px;
}

.slider::before {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: 0.3s;
}

input:checked + .slider::before {
    transform: translateX(20px);
}

/* Chat area */
.chat-area {
    flex: 1;
}

/* Chat input */
.chat-box {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 10px;
    background: #ffffff;
    border-top: 1px solid #ddd;
}

.chat-input {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    border-radius: 25px;
    padding: 8px;
}

.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    font-size: 15px;
    background: transparent;
}

.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- Side menu -->
<div class="menu" id="menu">
    <div class="toggle-row">
        <span>Dark Mode</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="chat-area"></div>

<!-- Chat input -->
<div class="chat-box">
    <div class="chat-input">
        <textarea rows="1" placeholder="Type a message..."></textarea>
        <button class="send-btn">âž¤</button>
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
