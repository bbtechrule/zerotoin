<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagram Viewer</title>

<style>
:root{
  --bg:#f4f4f4;
  --text:#000;
  --box:#fff;
}
.dark{
  --bg:#121212;
  --text:#fff;
  --box:#1e1e1e;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--box);
}

main{
  flex:1;
  padding:12px;
  overflow:auto;
}

img{
  max-width:100%;
  border-radius:10px;
  margin-top:10px;
}

.controls{
  display:flex;
  gap:8px;
}

footer{
  padding:10px;
  background:var(--box);
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:10px;
  font-size:16px;
}

button{
  padding:10px 14px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <b>Diagram Search</b>
  <div class="controls">
    <button onclick="toggleDark()">üåô</button>
    <button onclick="changeSize(1)">A+</button>
    <button onclick="changeSize(-1)">A-</button>
  </div>
</header>

<main id="output">
  <p>Type diagram name like: <b>kidney</b></p>
</main>

<footer>
  <input id="text" placeholder="Type diagram name..." />
  <button onclick="showDiagram()">Send</button>
</footer>

<script>
let fontSize = 16;

const diagrams = {
  "kidney": "images/kidney.png"
};

const diagrams = {
  "kidney": "images/kidney.png"
  // add more like:
  // "heart": "images/heart.png"
};

function showDiagram(){
  const val = document.getElementById("text").value.toLowerCase().trim();
  const out = document.getElementById("output");

  if(diagrams[val]){
    out.innerHTML = `
      <h3>${val.toUpperCase()} Diagram</h3>
      <img src="${diagrams[val]}" alt="${val} diagram">
    `;
  }else{
    out.innerHTML = "<p>‚ùå Diagram not found</p>";
  }
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function changeSize(v){
  fontSize += v;
  document.body.style.fontSize = fontSize + "px";
}
</script>

</body>
</html>
