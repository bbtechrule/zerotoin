<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Educational Chat + Videos</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    padding: 12px;
    background: #020617;
    border-bottom: 1px solid #1e293b;
}

.menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    background: #e5e7eb;
    margin: 5px 0;
}

/* VIDEO BUTTON */
.video-btn {
    margin-left: auto;
    font-size: 22px;
    cursor: pointer;
}

/* CHAT AREA */
.chat-area {
    height: calc(100vh - 120px);
    padding: 15px;
    overflow-y: auto;
}

/* INPUT BOX */
.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #1e293b;
    background: #020617;
}

.input-area input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #1e293b;
    background: #0f172a;
    color: #e5e7eb;
    outline: none;
}

.input-area button {
    margin-left: 10px;
    padding: 10px 16px;
    border-radius: 50%;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
}

/* VIDEO MODAL */
.video-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

.video-content {
    background: #020617;
    width: 95%;
    max-width: 420px;
    padding: 12px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
}

.close-btn {
    align-self: flex-end;
    cursor: pointer;
    font-size: 18px;
    margin-bottom: 5px;
}

/* VIDEO LIST */
.video-list {
    flex: 1;
    overflow-y: auto;
}

.video-item {
    margin-bottom: 15px;
}

.video-item p {
    margin: 5px 0;
    font-size: 14px;
}

.video-item video {
    width: 100%;
    border-radius: 10px;
}

/* SEARCH */
.video-search {
    border-top: 1px solid #1e293b;
    padding-top: 8px;
}

.video-search input {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #1e293b;
    background: #0f172a;
    color: #e5e7eb;
    outline: none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="video-btn" onclick="openVideo()">‚ñ∂Ô∏è</div>
</div>

<!-- CHAT AREA -->
<div class="chat-area">
    <p>üëã Welcome! Type diagram name or open videos.</p>
</div>

<!-- INPUT -->
<div class="input-area">
    <input type="text" placeholder="Type here...">
    <button>‚û§</button>
</div>

<!-- VIDEO MODAL -->
<div class="video-modal" id="videoModal">
    <div class="video-content">

        <span class="close-btn" onclick="closeVideo()">‚úñ</span>

        <!-- VIDEOS -->
        <div class="video-list" id="videoList">

            <div class="video-item" data-title="plant cell">
                <p>üå± Plant Cell</p>
                <video controls>
                    <source src="videos/plant-cell.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-item" data-title="animal cell">
                <p>üêæ Animal Cell</p>
                <video controls>
                    <source src="videos/animal-cell.mp4" type="video/mp4">
                </video>
            </div>

        </div>

        <!-- SEARCH -->
        <div class="video-search">
            <input type="text" id="videoSearch" placeholder="Search videos... üîç">
        </div>

    </div>
</div>

<script>
function openVideo() {
    document.getElementById("videoModal").style.display = "flex";
}

function closeVideo() {
    const modal = document.getElementById("videoModal");
    const videos = modal.querySelectorAll("video");

    videos.forEach(v => {
        v.pause();
        v.currentTime = 0;
    });

    modal.style.display = "none";
}

// VIDEO SEARCH
document.getElementById("videoSearch").addEventListener("input", function () {
    const search = this.value.toLowerCase();
    const items = document.querySelectorAll(".video-item");

    items.forEach(item => {
        const title = item.dataset.title;
        item.style.display = title.includes(search) ? "block" : "none";
    });
});
</script>

</body>
</html>
