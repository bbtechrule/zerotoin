<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Dark</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

/* App layout */
.app {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Header */
.header {
    height: 55px;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    border-bottom: 1px solid #1e293b;
    flex-shrink: 0;
}

/* Menu button */
.menu-btn {
    width: 30px;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    height: 4px;
    background: #e5e7eb;
    margin: 5px 0;
    border-radius: 2px;
}

/* üé• Video icon */
.video-icon {
    font-size: 22px;
    cursor: pointer;
}

/* Side menu */
.side-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 250px;
    height: 100%;
    background: #020617;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
}

.side-menu a {
    display: block;
    color: #e5e7eb;
    text-decoration: none;
    padding: 14px 0;
    border-bottom: 1px solid #1e293b;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 999;
}

/* Chat area */
.chat-area {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

/* Message bubble */
.message {
    background: #020617;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    max-width: 90%;
}

.message img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
    border: 1px solid #1e293b;
}

/* Chat box fixed bottom */
.chat-box {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #020617;
    border-top: 1px solid #1e293b;
    padding: 10px;
}

/* MOBILE KEYBOARD FIX */
@supports (-webkit-touch-callout: none) {
    .chat-box {
        padding-bottom: env(safe-area-inset-bottom);
    }
}

body.keyboard-open .chat-box {
    position: absolute;
    bottom: 0;
}

.chat-box-inner {
    max-width: 420px;
    margin: 0 auto;
}

/* Chat input */
.chat-input {
    display: flex;
    align-items: center;
    background: #020617;
    border-radius: 25px;
    padding: 8px;
    border: 1px solid #1e293b;
}

.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    background: transparent;
    color: #e5e7eb;
}

/* Send button */
.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}

/* üé• VIDEO PAGE */
.video-panel {
    display: none;
    flex: 1;
    background: #020617;
    padding: 10px;
    overflow-y: auto;
}

.video-search {
    display: flex;
    gap: 8px;
    max-width: 600px;
    margin: auto;
}

.video-search input {
    flex: 1;
    padding: 10px;
    background: #020617;
    border: 1px solid #1e293b;
    color: #e5e7eb;
    border-radius: 20px;
}

.video-search button {
    background: #10a37f;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    color: white;
}

.video-results {
    max-width: 600px;
    margin: 15px auto 0;
}

.video-results video {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #1e293b;
}

/* Utility */
.hidden {
    display: none !important;
}
</style>
</head>

<body>

<div class="app">

<!-- Side Menu -->
<div class="side-menu" id="menu">
    <a href="index.html">üè† Home</a>
    <a href="privacy.html">üìÑ Privacy Policy</a>
    <a href="contact.html">üìß Contact</a>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Header -->
<div class="header" id="header">
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="video-icon" onclick="openVideoPage()">üé•</div>
</div>

<!-- üé• Video Page -->
<div class="video-panel" id="videoPanel">
    <div class="video-search">
        <input type="text" id="videoInput" placeholder="Search video...">
        <button onclick="searchVideo()">üîç</button>
    </div>
    <div class="video-results" id="videoResults"></div>
</div>

<!-- Chat Area -->
<div class="chat-area" id="chatArea"></div>

</div>

<!-- Chat Input -->
<div class="chat-box" id="chatBox">
    <div class="chat-box-inner">
        <div class="chat-input">
            <textarea id="userInput" rows="1" placeholder="Type a message..."></textarea>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
const chatArea = document.getElementById("chatArea");
const input = document.getElementById("userInput");

const diagramMap = {
    "heart": "images/heart.png",
    "kidney": "images/kidney.png",
    "microscopes": "images/microscopes.png",
    "brain": "images/brain.png",
    "neuron": "images/neuron.png",
    "plant cell": "images/plant-cell.png",
    "plant cell diagram": "images/plant-cell.png",
    "animal cell": "images/animal-cell.png",
    "animal cell diagram": "images/animal-cell.png"
};

const videoMap = {
    "plant cell": "video/plant-cell.mp4"
};

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const userMsg = document.createElement("div");
    userMsg.className = "message";
    userMsg.textContent = text;
    chatArea.appendChild(userMsg);

    const lowerText = text.toLowerCase();

    for (let key in diagramMap) {
        if (lowerText.includes(key)) {
            const imgMsg = document.createElement("div");
            imgMsg.className = "message";
            imgMsg.innerHTML = `<strong>${key.toUpperCase()}</strong><br><img src="${diagramMap[key]}">`;
            chatArea.appendChild(imgMsg);
            break;
        }
    }

    input.value = "";
    chatArea.scrollTop = chatArea.scrollHeight;
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function openVideoPage() {
    history.pushState({ page: "video" }, "", "#video");
    showVideoPage();
}

function showVideoPage() {
    chatArea.classList.add("hidden");
    chatBox.classList.add("hidden");
    videoPanel.style.display = "block";
}

function showHomePage() {
    chatArea.classList.remove("hidden");
    chatBox.classList.remove("hidden");
    videoPanel.style.display = "none";
}

window.addEventListener("popstate", showHomePage);

function searchVideo() {
    const query = document.getElementById("videoInput").value.toLowerCase();
    const container = document.getElementById("videoResults");

    if (!videoMap[query]) {
        alert("Video not found");
        return;
    }

    const video = document.createElement("video");
    video.src = videoMap[query];
    video.controls = true;
    container.prepend(video);
}

function toggleMenu() {
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");

    if (menu.style.left === "0px") {
        menu.style.left = "-100%";
        overlay.style.display = "none";
    } else {
        menu.style.left = "0";
        overlay.style.display = "block";
    }
}

overlay.onclick = toggleMenu;

/* MOBILE KEYBOARD HANDLER */
let lastHeight = window.innerHeight;
window.addEventListener("resize", () => {
    const diff = lastHeight - window.innerHeight;

    if (diff > 150) {
        document.body.classList.add("keyboard-open");
        setTimeout(() => {
            input.scrollIntoView({ behavior: "smooth" });
        }, 100);
    } else {
        document.body.classList.remove("keyboard-open");
    }

    lastHeight = window.innerHeight;
});
</script>

</body>
</html>
