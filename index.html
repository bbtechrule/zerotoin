<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Demo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

/* Top header */
.header {
    height: 55px;
    background: #ffffff;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-bottom: 1px solid #ddd;
}

/* Menu button */
.menu-btn {
    width: 30px;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    height: 4px;       /* thickness */
    background: #333;
    margin: 5px 0;
    border-radius: 2px;
}

/* Empty chat area (diagram view) */
.chat-area {
    flex: 1;
}

/* Chat input container */
.chat-box {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 10px;
    background: #ffffff;
    border-top: 1px solid #ddd;
}

/* Input area */
.chat-input {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    border-radius: 25px;
    padding: 8px;
}

/* Textbox */
.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    background: transparent;
}

/* Send button */
.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}

.send-btn:hover {
    background: #0e8e6d;
}
</style>
</head>

<body>

<!-- Header with menu -->
<div class="header">
    <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- Empty chat area (just for view) -->
<div class="chat-area"></div>

<!-- Bottom chat input -->
<div class="chat-box">
    <div class="chat-input">
        <textarea rows="1" placeholder="Type a message..."></textarea>
        <button class="send-btn">âž¤</button>
    </div>
</div>

</body>
</html>
