<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Dark</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

.app {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.header {
    height: 55px;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    border-bottom: 1px solid #1e293b;
}

.menu-btn { width: 30px; cursor: pointer; }
.menu-btn span {
    display: block;
    height: 4px;
    background: #e5e7eb;
    margin: 5px 0;
    border-radius: 2px;
}

.video-icon { font-size: 22px; cursor: pointer; }

.side-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 250px;
    height: 100%;
    background: #020617;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
}

.side-menu a {
    display: block;
    color: #e5e7eb;
    text-decoration: none;
    padding: 14px 0;
    border-bottom: 1px solid #1e293b;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 999;
}

.chat-area {
    flex: 1;
    padding: 10px;
    padding-bottom: 90px;
    overflow-y: auto;
}

.message {
    background: #020617;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    max-width: 90%;
}

.message img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
    border: 1px solid #1e293b;
}

.chat-box {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #020617;
    border-top: 1px solid #1e293b;
    padding: 10px;
}

.chat-box-inner { max-width: 420px; margin: 0 auto; }

.chat-input {
    display: flex;
    align-items: center;
    background: #020617;
    border-radius: 25px;
    padding: 8px;
    border: 1px solid #1e293b;
}

.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    background: transparent;
    color: #e5e7eb;
}

.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}

.video-panel {
    display: none;
    flex: 1;
    background: #020617;
    padding: 10px;
    overflow-y: auto;
}

.hidden { display: none !important; }
</style>
</head>

<body>

<div class="app">

<div class="side-menu" id="menu">
    <a href="index.html">üè† Home</a>
    <a href="privacy.html">üìÑ Privacy Policy</a>
    <a href="contact.html">üìß Contact</a>
</div>

<div class="overlay" id="overlay"></div>

<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
    <div class="video-icon" onclick="openVideoPage()">üé•</div>
</div>

<div class="video-panel" id="videoPanel"></div>

<div class="chat-area" id="chatArea"></div>

</div>

<div class="chat-box" id="chatBox">
    <div class="chat-box-inner">
        <div class="chat-input">
            <textarea id="userInput" rows="1" placeholder="Ask: capacitor / resistor / ohms law / plant cell"></textarea>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
const chatArea = document.getElementById("chatArea");
const input = document.getElementById("userInput");

let qa = {};

fetch("qa.json")
.then(r => r.json())
.then(d => qa = d);

const diagramMap = {
    "heart": "images/heart.png",
    "kidney": "images/kidney.png",
    "brain": "images/brain.png",
    "plant cell": "images/plant-cell.png",
    "animal cell": "images/animal-cell.png"
};

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    chatArea.innerHTML += `<div class="message">${text}</div>`;

    const lower = text.toLowerCase();

    let answered = false;

    for (let key in qa) {
        if (lower.includes(key)) {
            chatArea.innerHTML += `<div class="message"><b>${key.toUpperCase()}</b><br>${qa[key]}</div>`;
            answered = true;
            break;
        }
    }

    if (!answered) {
        for (let key in diagramMap) {
            if (lower.includes(key)) {
                chatArea.innerHTML += `<div class="message"><b>${key.toUpperCase()}</b><br><img src="${diagramMap[key]}"></div>`;
                break;
            }
        }
    }

    input.value = "";
    chatArea.scrollTop = chatArea.scrollHeight;
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function toggleMenu() {
    menu.style.left = menu.style.left === "0px" ? "-100%" : "0";
    overlay.style.display = overlay.style.display === "block" ? "none" : "block";
}

overlay.onclick = toggleMenu;
</script>

</body>
</html>
