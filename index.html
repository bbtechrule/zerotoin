<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Demo</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
}

/* Chat input container */
.chat-box {
    width: 100%;
    max-width: 420px;
    padding: 10px;
    background: #ffffff;
    border-top: 1px solid #ddd;
}

/* Input area */
.chat-input {
    display: flex;
    align-items: center;
    background: #f0f0f0;
    border-radius: 25px;
    padding: 8px;
}

/* Textbox */
.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    background: transparent;
}

/* Send button */
.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}

.send-btn:hover {
    background: #0e8e6d;
}
</style>
</head>

<body>

<div class="chat-box">
    <div class="chat-input">
        <textarea rows="1" placeholder="Type a message..."></textarea>
        <button class="send-btn">âž¤</button>
    </div>
</div>

</body>
</html>
