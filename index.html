<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI Dark</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0f172a;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    color: #e5e7eb;
}

/* Header */
.header {
    height: 55px;
    background: #020617;
    display: flex;
    align-items: center;
    padding: 0 15px;
    border-bottom: 1px solid #1e293b;
}

/* Menu button */
.menu-btn {
    width: 30px;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    height: 4px;
    background: #e5e7eb;
    margin: 5px 0;
    border-radius: 2px;
}

/* Side menu */
.side-menu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 250px;
    height: 100%;
    background: #020617;
    padding: 20px;
    transition: 0.3s;
    z-index: 1000;
}

.side-menu a {
    display: block;
    color: #e5e7eb;
    text-decoration: none;
    padding: 12px 0;
    border-bottom: 1px solid #1e293b;
}

.side-menu a:hover {
    color: #10a37f;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    z-index: 999;
}

/* Chat area */
.chat-area {
    flex: 1;
}

/* Chat input box */
.chat-box {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 10px;
    background: #020617;
    border-top: 1px solid #1e293b;
}

/* Input */
.chat-input {
    display: flex;
    align-items: center;
    background: #020617;
    border-radius: 25px;
    padding: 8px;
    border: 1px solid #1e293b;
}

.chat-input textarea {
    flex: 1;
    border: none;
    outline: none;
    resize: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    background: transparent;
    color: #e5e7eb;
}

/* Send button */
.send-btn {
    border: none;
    background: #10a37f;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
}

.send-btn:hover {
    background: #0e8e6d;
}
</style>
</head>

<body>

<!-- Side Menu -->
<div class="side-menu" id="menu">
    <a href="index.html">üè† Home</a>
    <a href="privacy.html">üìÑ Privacy Policy</a>
    <a href="contact.html">üìß Contact</a>
</div>

<div class="overlay" id="overlay"></div>

<!-- Header -->
<div class="header">
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- Chat Area -->
<div class="chat-area"></div>

<!-- Chat Input -->
<div class="chat-box">
    <div class="chat-input">
        <textarea rows="1" placeholder="Type a message..."></textarea>
        <button class="send-btn">‚û§</button>
    </div>
</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");

    if (menu.style.left === "0px") {
        menu.style.left = "-260px";
        overlay.style.display = "none";
    } else {
        menu.style.left = "0px";
        overlay.style.display = "block";
    }
}

document.getElementById("overlay").onclick = toggleMenu;
</script>

</body>
</html>
