<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    background: #020617;
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 350px;
    color: white;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
}

button {
    background: #2563eb;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}
</style>
</head>

<body>

<div class="box">
<h2>Create Account</h2>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<select id="role">
  <option value="student">Student</option>
  <option value="teacher">Teacher</option>
</select>

<button onclick="register()">Register</button>

</div>

<script>
const API = "https://zerotoin-backend.onrender.com";

function register(){
    fetch(API + "/api/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            name: name.value,
            email: email.value,
            password: password.value,
            role: role.value
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert("Registration Successful!");
            window.location.href = "login.html";
        } else {
            alert(data.message);
        }
    })
}
</script>

</body>
</html>
