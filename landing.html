<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zerotoin | Login/Register</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.box {
    background: #020617;
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 350px;
    text-align: center;
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.btn-email { background: #10a37f; color: white; }
.btn-google { background: #4285F4; color: white; }
</style>
</head>
<body>

<div class="box">
<h2>Welcome to zerotoin</h2>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>
<button class="btn-email" onclick="login()">Login / Register</button><br>
<button class="btn-google" onclick="googleLogin()">Continue with Google</button>
</div>

<script>
// Backend URL
const API = "https://zerotoin-backend.onrender.com";

// Email login/register
async function login() {
    const emailVal = email.value;
    const passwordVal = password.value;

    if(!emailVal || !passwordVal) {
        alert("Fill all fields");
        return;
    }

    // First try login
    let res = await fetch(API + "/api/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email: emailVal, password: passwordVal})
    });

    let data = await res.json();

    if(data.success){
        if(data.role === "teacher") location = "upload.html";
        else location = "index.html";
    } else {
        // If login fails, register automatically
        res = await fetch(API + "/api/register", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({email: emailVal, password: passwordVal, name:"", role:"student"})
        });
        data = await res.json();
        if(data.success) alert("Account created! Login again");
    }
}

// Google sign-in placeholder
function googleLogin() {
    alert("Google login will be implemented here");
    // Next step: add Google OAuth
}
</script>

</body>
</html>
