<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>StudentGPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background-color: #007bff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 16px;
    }

    .user {
      align-self: flex-end;
      background-color: #444;
      max-width: 80%;
    }

    .bot {
      align-self: stretch;
      background-color: #1a1a80;
      border-radius: 16px;
      width: 100%;
    }

    .input-bar {
      display: flex;
      align-items: flex-end;
      padding: 12px;
      background-color: #0d0d0d;
      border-top: 1px solid #333;
    }

    .input-bar textarea {
      flex: 1;
      min-height: 42px;
      max-height: 220px;
      resize: none;
      border: none;
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: white;
      overflow-y: auto;
      line-height: 1.4;
    }

    .input-bar textarea:focus {
      outline: none;
    }

    .input-bar button {
      margin-left: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="title">StudentGPT</div>
      <button onclick="clearChat()">New Chat</button>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-bar">
      <textarea id="userInput" rows="1" placeholder="Ask anything..."></textarea>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const input = document.getElementById('userInput');

    function sendMessage() {
      const message = input.value.trim();
      if (message === "") return;

      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = message;
      chatArea.appendChild(userBubble);
      input.value = "";

      const botBubble = document.createElement('div');
      botBubble.className = 'bubble bot';
      chatArea.appendChild(botBubble);

      const botText = "This is your answer for: " + message;
      let i = 0;
      const interval = setInterval(() => {
        botBubble.textContent += botText.charAt(i);
        i++;
        if (i >= botText.length) clearInterval(interval);
      }, 30);
    }

    function clearChat() {
      chatArea.innerHTML = "";
    }
  </script>
</body>
</html>
