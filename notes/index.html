<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Student Notes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background-color: #007bff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 16px;
    }

    .bot {
      background-color: #1a1a80;
      width: 100%;
    }

    .input-bar {
      display: flex;
      padding: 12px;
      background-color: #0d0d0d;
      border-top: 1px solid #333;
    }

    .input-bar textarea {
      flex: 1;
      min-height: 42px;
      border-radius: 16px;
      padding: 12px 16px;
      background-color: #1e1e1e;
      color: white;
      border: none;
    }

    .input-bar button {
      margin-left: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 50px;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="header">
    <div>Student Notes</div>
    <button onclick="clearNotes()">Clear</button>
  </div>

  <div class="chat-area" id="notesArea">
    <div class="bubble bot">

      â€¢ DNA Structure<br>
      â€¢ RNA Structure<br>
      â€¢ PCR<br>
      â€¢ Gel Electrophoresis
    </div>
  </div>

  <div class="input-bar">
    <textarea placeholder="Type topic name..."></textarea>
    <button>âž¤</button>
  </div>
</div>

<script>
  function clearNotes() {
    document.getElementById("notesArea").innerHTML = "";
  }
</script>

</body>
</html>
